<html>
    <head>
        <title>
           UUID Generator
        </title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
            <style>html {
  font-family: sans-serif; }

html, body {
  min-height: 100%; }

.fullheight {
  min-height: 100%;
  display: flex;
  flex-direction: column; }
  .fullheight-top, .fullheight-bottom {
    flex-grow: 0;
    flex-shrink: 0;
    padding: 15px; }
  .fullheight-body {
    flex-grow: 1;
    padding: 15px; }

.app {
  background-color: #eee; }
  .app-title {
    font-size: 18px;
    color: #999;
    line-height: 30px; }
  .app-footer {
    color: #999;
    line-height: 30px; }

.uuid-bumper {
  height: 150px; }
</style>
    </head>
    <body>
        <div class="fullheight app">
    <header class="fullheight-top app-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-11">
                    <h1 class="app-title">
                        UUID Generator
                    </h1>
                </div>
                <div class="col-1">
                  <img src="https://unpkg.com/simple-icons@latest/icons/github.svg" width="18"/>
                </div>
            </div>
        </div>
    </header>
    <section class="fullheight-body app-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="uuid-bumper">

                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="input-group">
                                <input class="form-control" aria-label="UUID" id="uuidField">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" aria-label="Copy" id="copyBtn">
                                        Copy
                                    </button>
                                    <button type="button" class="btn btn-default" aria-label="Generate" id="genBtn">Generate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="fullheight-bottom app-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    &copy; <a href="https://rumk.in">Rumkin</a>.
                    Built with <a href="https://github.com/broofa/node-uuid">node-uuid</a> and <a href="https://github.com/lgarron/clipboard.js">clipboard.js</a>.
                    Source at <a href="https://github.com/rumkin/uuid">Github</a>.
                </div>
            </div>
        </div>
    </footer>
</div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js" integrity="sha384-ojT96dIkO5uDUptuYUBcwQK3flLsTlH0IH2eqFDFzvsvyWu+Uj6z6kjaCUzanmkf" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/clipboard-js@0.3.6/clipboard.min.js" integrity="sha384-caNHltbx6pZaWhR2rusYig08Lg3BmATholu6q645fU3cSOon+mh0cLCURifbecHg" crossorigin="anonymous"></script>
            <script>;(function(){
              var text = document.getElementById('uuidField')
              text.value = uuid();
              document.getElementById('copyBtn').addEventListener('click', function() {
                copy(text.value)
              })
              document.getElementById('genBtn').addEventListener('click', function() {
                text.value = uuid()
              })
            })();</script>
    </body>
</html>
